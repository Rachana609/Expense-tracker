<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Expense Tracker</h2>

  <div class="balance">
    <h3>Your Balance</h3>
    <h1 id="balance">₹0</h1>
  </div>

  <div class="income-expense">
    <div>
      <h4>Income</h4>
      <p id="money-plus" class="plus">+₹0</p>
    </div>
    <div>
      <h4>Expense</h4>
      <p id="money-minus" class="minus">-₹0</p>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search transaction...">
    <input type="month" id="monthFilter">
  </div>

  <!-- Add transaction -->
  <form id="form">
    <input type="text" id="text" placeholder="Enter description..." required>
    <input type="number" id="amount" placeholder="Enter amount..." required>
    <button>Add Transaction</button>
  </form>

  <h3>History</h3>
  <ul id="list" class="list"></ul>

  <h3>Statistics</h3>
  <canvas id="myChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
